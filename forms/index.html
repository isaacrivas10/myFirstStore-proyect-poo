<meta charset="utf-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="css/main_login.css">

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="../css/font-awesome.min.css">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center expanded">
                <h1 class="">
                    <a href="../index.html">Honduras Digital Store</a>
                </h1>
            </div>
                   
            <div class="col-lg-12">
                <div id="alert" class="alert alert-warning collapse" role="alert">
                    <p id="alertInfo"></p>
                    <button type="button" onclick="closeAlert()" class="close">
                        <span id="close-btn" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="loginForm" class="invisible">
                    <form id="loginF"class="form-signin">
                        <div class="text-center mb-4">
                            <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
                            <p>First things first, log in up!</p>
                        </div>

                        <div class="form-label-group">
                            <input id="log-email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                            <label for="inputEmail">Email address</label>
                        </div>
                        
                        <div class="form-label-group">
                            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                        </div>
                        
                        <div class="checkbox mb-3">
                            <label>
                            <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>        
                        <button id="btn-login" type="submit" class="btn btn-lg btn-primary btn-block" type="button">Take me there!</button>
                        <p class="text-center pt-3">New here? <a href="#" onclick="transition('loginForm','signup')">Come on, sign up now!</a></p>
                    </form>
                </div>
                <div id="signupForm" class="invisible">
                    <form id="signinF" class="form-signin">
                        <div class="text-center mb-4">
                            <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
                            <p>New account new possibilities</p>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input name="firstName" class="form-control w-25" placeholder="First name" type="text" required>
                            <input name="lastName" class="form-control w-25" placeholder="Last name" type="text" required>
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i></span>
                                </div>
                            <input name="email" id="email"class="form-control" placeholder="Email address" type="email" required>
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                            </div>
                            <select id="phoneCode" class="custom-select" style="max-width: 120px;">
                                <option selected="" value="+502">+502</option>
                                <option value="+503">+503</option>
                                <option value="+504">+504</option>
                                <option value="+505">+505</option>
                                <option value="+506">+506</option>
                            </select>
                            <input id="phone" class="form-control" placeholder="Phone number" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                            </div>
                            <select name='accountType' class="form-control" required>
                                <option selected=""> Select job type</option>
                                <option value='customer'>Costumer</option>
                                <option value='enterprise'>Enterprise</option>
                            </select>
                        </div> <!-- form-group end.// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input id="p1" name='password' class="form-control" placeholder="Create password" type="password" required>
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input id="p2" class="form-control" placeholder="Repeat password" type="password" required>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <button type="submit"  class="btn btn-primary btn-block"> Create Account  </button>
                        </div> <!-- form-group// -->
                        <p class="text-center">Have an account? <a href="#" onclick="transition('signupForm','login')">Log In</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- JS Dependencies-->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="../js/cookies.js"></script>
    <script src="js/form_controller.js"></script>

</body>
