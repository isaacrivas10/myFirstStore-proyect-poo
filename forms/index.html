<meta charset="utf-8">

<!-- Bootstrap -->
<link rel="stylesheet" href="../css/bootstrap.min.css">

<!-- Custom CSS-->
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="css/main_login.css">

<!-- Font Awesome Icon -->
<link rel="stylesheet" href="../css/font-awesome.min.css">

<!-- Google font -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

<body>

    <div class="container main-container">
        <div class="container text-center">
            <h1 class="diplay-2 ">
                <a href="../index.html">Honduras Digital Store</a>
            </h1>
        </div>

        <div id="loginForm" class="col-sm-12 invisible" autofocus>
            <form class="form-signin">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
                    <p>First things first, log in up!</p>
                </div>

                <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email address</label>
                </div>
                
                <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                </div>
                
                <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <p class="text-center">New here? <a href="#" onclick="transition('loginForm','signup')">Come on, sign up now!</a></p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Take me there!</button>
            </form>
        </div>
        <div id="signupForm" class="col-sm-12 invisible form-signin" autofocus>
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
                <p>New account new possibilities</p>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="fullName" class="form-control" placeholder="Full name" type="text">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                    <input name="" class="form-control" placeholder="Email address" type="email">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>
                    <select class="custom-select" style="max-width: 120px;">
                        <option selected="">+502</option>
                        <option value="1">+503</option>
                        <option value="2">+504</option>
                        <option value="3">+505</option>
                        <option value="4">+506</option>
                    </select>
                    <input name="" class="form-control" placeholder="Phone number" type="text">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                    </div>
                    <select class="form-control">
                        <option selected=""> Select job type</option>
                        <option>Costumer</option>
                        <option>Enterprise</option>
                    </select>
                </div> <!-- form-group end.// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Create password" type="password">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Repeat password" type="password">
                </div> <!-- form-group// -->                                      
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
                </div> <!-- form-group// -->      
                <p class="text-center">Have an account? <a href="#" onclick="transition('signupForm','login')">Log In</a></p>     
            </div>
    </div>

    <!-- JS Dependencies-->
    <script src="js/form_controller.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
